apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: neverssl-egress
spec:
  hosts:
  - "neverssl.com"
  gateways:
  - mesh
  http:
  - match:
    - uri:
        prefix: "/"
    route:
    - destination:
        host: istio-egressgateway.istio-system.svc.cluster.local
        port:
          number: 80